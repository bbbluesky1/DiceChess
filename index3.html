    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        document.getElementById("userName").textContent = `${user.displayName} „Å®„Åó„Å¶„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü`;

        const userRef = db.collection("users").doc(user.uid);
        const doc = await userRef.get();
        if (!doc.exists) {
          await userRef.set({ name: user.displayName, rate: 1500 });
        }

        document.getElementById('online').href = `./index2.html?myname=${encodeURIComponent(user.displayName)}`;
      } catch (error) {
        console.error("„É≠„Ç∞„Ç§„É≥Â§±Êïó", error);
